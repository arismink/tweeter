<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar1" id="title">
      <span>tweeter</span>
      </div>

      <div class="navbar2">                 
        <div><b>Write</b> a new tweet</div>
        <div><i class="fa-solid fa-angles-down" id="tweet-arrow"></i></div>
      </div>
    </nav>

    <header class="profile">
      <div>
          <!-- <img src="/images/profile-hex.jpeg"> -->

          <img class="pfp" src="/images/cat-pfp.jpg">

      </div>
      <br>
      <div>
          <h2>Nori the Cat</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form action="/tweets" method="POST"> 

          <div class="input"><textarea class="input" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea></div>

          <div class="navbar3">
            <div><button class="button" type="submit">Tweet</button></div>
            
            <div><output name="counter" class="counter" for="tweet-text"></output></div>
                 
          </div>

        </form>

      </section>

      <section class="tweet-container">

        <article class="tweet">
          <header>
            <div class="username">
              <img class="pfp" src="/images/cat-pfp.jpg">
              <h3>Nori</h3></div>

            <div class="display-user-tag">@NoriTheCat</div>
          </header>
          <p>if i fits, then i sits... right?</p>
          <footer>
            <div>6 days ago</div>
            <div class="tweet-links-icons">
              <a href="#"><i class="fa-solid fa-flag"></i></a>
              <a href="#"><i class="fa-solid fa-retweet"></i></a>
              <a href="#"><i class="fa-solid fa-heart"></i></a>
            </div>
          </footer>
        </article>

        <article class="tweet">
          <header>
            <div class="username">
              <img class="pfp" src="/images/doggo-pfp.jpg">
              <h3>Doggo</h3></div>

            <div class="display-user-tag">@SirIsaacTheDog</div>
          </header>
          <p>When hooman says you're a good boi</p>
          <footer>
            <div class="date-time">10 days ago</div>
            <div class="tweet-links-icons">
              <a href="#"><i class="fa-solid fa-flag"></i></a>
              <a href="#"><i class="fa-solid fa-retweet"></i></a>
              <a href="#"><i class="fa-solid fa-heart"></i></a>
            </div>
          </footer>
        </article>

      </section>
    </main>
  </body>
</html>
