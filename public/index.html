<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Library timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Character counter -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- Display Tweet form -->
    <script src="/scripts/display-form.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="navbar1" id="title">
      <span>tweeter</span>
      </div>

      <div class="navbar2">                 
        <div>
          <b>Write</b> a new tweet
        </div>
        <div>
          <span class="new-tweet-click"><i class="fa-solid fa-angles-down" id="tweet-arrow"></i></span>
        </div>
      </div>
    </nav>

    <header class="profile">
      <div>
          <!-- <img src="/images/profile-hex.jpeg"> -->

          <img id="header_profile_pic" src="/images/cat-pfp.jpg">

      </div>
      <br>
      <div>
          <h2>Nori the Cat</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <div id="er"></div>
        <h2>Compose Tweet</h2>
        <form id="tweet-form"> 
          <label for="tweet-text">What are you humming about?</label>
          
          <div class="input">
            <textarea class="input" name="text" id="tweet-text"></textarea>
          </div>

          <div class="navbar3">
            <div>
              <button class="button" type="submit" id="tweet-button">Tweet</button>
            </div>
            
            <div>
              <output name="counter" class="counter" for="tweet-text"></output>
            </div>
                  
          </div>

        </form>
      </section>


      <section id="tweets-container">

        <!-- tweets populated by script -->

      </section>
    </main>
  </body>
</html>
